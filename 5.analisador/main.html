<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="bom">Analisador de números</h1>
    </header>
    
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num">

            <p><select name="lista" id="lista" size="6" width="600px">
                </select></p>
            <p><input type="button" value=" Finalizar " id="fim" onclick="fim()"></p>
        </div>

        <div>
            <p id="res"></p>
       </div>
    </section>

    <footer>&copy; @laly_x</footer>

    <script src="script.js"></script>
